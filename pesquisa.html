<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Busca | O Começo</title>
    
    <link rel="stylesheet" href="style.css"> 

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script src="script.js"></script> 
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">O Começo E-commerce</h1>
            <nav>
                <a href="index.html">Início</a>
                <a href="#" id="link-login">Login/Cadastro</a>
                <a href="#" id="link-carrinho">Carrinho (0)</a>
            </nav>
            <div class="search-bar">
                <input type="text" id="input-busca" placeholder="Buscar produtos...">
                <button onclick="realizarBusca()">Buscar</button>
            </div>
        </div>
    </header>

    <main class="container page-search">
        <h2>Resultados da Pesquisa</h2>
        
        <div class="search-content">
            <aside class="sidebar-filters">
                <h3>Filtros</h3>
                
                <div class="filter-group">
                    <label for="min-price">Preço Mínimo (R$):</label>
                    <input type="number" id="min-price" min="0" value="0">
                </div>
                
                <div class="filter-group">
                    <label for="max-price">Preço Máximo (R$):</label>
                    <input type="number" id="max-price" min="0">
                </div>
                
                <div class="filter-group">
                    <label for="category">Categoria:</label>
                    <select id="category">
                        <option value="">Todas</option>
                        <option value="eletronicos">Eletrônicos</option>
                        <option value="moda">Moda</option>
                        <option value="casa">Casa</option>
                    </select>
                </div>
                
                <button onclick="aplicarFiltros()">Aplicar Filtros</button>
            </aside>

            <section id="search-results" class="product-grid">
                <p>Buscando resultados...</p>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 O Começo E-commerce.</p>
        </div>
    </footer>

    <script src="pesquisa.js"></script> 
</body>
</html>
