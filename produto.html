<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title id="product-title">Detalhes do Produto | O Começo</title>
    
    <link rel="stylesheet" href="style.css"> 

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
